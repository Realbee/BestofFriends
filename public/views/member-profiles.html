<!doctype html>
<html ng-app="friendsApp">

<body ng-controller="mainController">
    <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content" >
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="profileLabel">{{ guy.name }}</h4>
                </div>
                <div class="modal-body">
                    <img src="{{guy.image}}" class="image-circle img-responsive" alt="">
                    <div ng-controller="dataController" ng-bind="$scope.profile"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</body>

</html>
